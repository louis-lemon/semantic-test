name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
categories:
    - title: '🔖 Release'
      label: 'release'
    - title: '변경사항'
      labels:
          - 'feature'
          - 'enhancement'
    - title: '수정사항'
      labels:
          - 'fix'
          - 'bugfix'
          - 'bug'
    - title: '🧰 Maintenance'
      label: 'chore'
version-resolver:
    major:
        labels:
            - 'major'
    minor:
        labels:
            - 'minor'
    patch:
        labels:
            - 'patch'
    default: patch
template: |
    ## 어떤 서비스가 운영 배포되었습니다.

    $CHANGES
